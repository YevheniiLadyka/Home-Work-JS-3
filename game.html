<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Гра камінь/ножниці</h1>
    <input class="inp" type="text" />
    <button>Грати</button>
    <h2>
      Ваш результат:
      <span class="out"></span>
    </h2>
    <h2>
        Итог:
        <span class="out-2"></span>
    </h2>
    <script>
      let inp = document.querySelector(".inp");
      let out = document.querySelector(".out");
      let out2 = document.querySelector('.out-2');
      let button = document.querySelector("button");
      
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);

      }
      console.log(getRandomInt(3));

      button.onclick = () => {

        switch (inp.value) {
          case "камень": {
            if (getRandomInt(3) == 0) {
              out.innerHTML = `Камень vs Камень`;
              out2.innerHTML = `Ничья`;
            } else if (getRandomInt(3) == 1) {
              out.innerHTML = `Камень vs Ножницы`;
              out2.innerHTML = `Победа`;
            } else if (getRandomInt(3) == 2) {
              out.innerHTML = `Камень vs Бумага`;
              out2.innerHTML = `Поражение`;
            }
            break;
          }
          case "ножницы": {
            if (getRandomInt(3) == 0) {
              out.innerHTML = `Ножницы vs Камень`;
              out2.innerHTML = `Поражение`;
            } else if (getRandomInt(3) == 1) {
              out.innerHTML = `Ножницы vs Ножницы`;
              out2.innerHTML = `Ничья`;
            } else if (getRandomInt(3) == 2) {
              out.innerHTML = `Ножницы vs Бумага`;
              out2.innerHTML = `Победа`;
            }
            break;
          }
          case "бумага": {
            if (getRandomInt(3) == 0) {
              out.innerHTML = `Бумага vs Камень`;
              out2.innerHTML = `Победа`;
            } else if (getRandomInt(3) == 1) {
              out.innerHTML = `Бумага vs Ножницы`;
              out2.innerHTML = `Поражение`;
            } else if (getRandomInt(3) == 2) {
              out.innerHTML = `Бумага vs Бумага`;
              out2.innerHTML = `Ничья`;
            }
            break;
          }
          
        }
      }
    </script>


</body>
</html>
